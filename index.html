  <script>
    function openLink(url) {
      if (url) {
        window.open(url, '_blank');
      }
    }

    function openCenteredPopup(jsonData) {
      const data = JSON.parse(jsonData);
      const url = data.url;
      const title = data.title;
      const w = parseInt(data.width);
      const h = parseInt(data.height);
      console.log(`url: ${url}, title: ${title}, w: ${w}, h: ${h}`)
      // Calculate position of popup to center it
      const dualScreenLeft = window.screenLeft !== undefined ? window.screenLeft : window.screenX;
      const dualScreenTop = window.screenTop !== undefined ? window.screenTop : window.screenY;

      const width = window.innerWidth || document.documentElement.clientWidth || screen.width;
      const height = window.innerHeight || document.documentElement.clientHeight || screen.height;

      const left = ((width / 2) - (w / 2)) + dualScreenLeft;
      const top = ((height / 2) - (h / 2)) + dualScreenTop; const popup = window.open(
        url,
        title,
        `scrollbars=yes, width=${w}, height=${h}, top=${top}, left=${left}`
      );

      // Focus on the popup
      if (popup && popup.focus) {
        popup.focus();
      }
      setTimeout(() => {
        document.getElementById("filmDropdown").selectedIndex = 0;
      }, 3000); // 3000 milliseconds = 3 seconds
    }

  </script>
